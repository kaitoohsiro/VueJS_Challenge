<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      私の名前は{{ name }}です。 年齢は{{ age }}歳です。<br />
      住所は{{ address.prefecture }}{{ address.city }}{{ address.town }}{{ address.other }}です。</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello",
          greeting: "こんばんわ！",
          name: "大城",
          age: 22,
          address: {
            prefecture: "東京都",
            city: "三鷹市",
            town: "三鷹町",
            other: "1-1-1"
          }
        },
        methods: {},
        created() {}
      });
    </script>
  </body>
</html>
