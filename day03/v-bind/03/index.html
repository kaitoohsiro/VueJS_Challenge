<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .warning {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }
      .border {
        border: double 10px blue;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="{warning: isActive}">
        これは警告です オブジェクトでクラス属性設定
      </div>
      <div v-bind:class="styleBlue">
        これは警告です オブジェクトでクラスの挿入を設定
      </div>
      <div v-bind:class="[warningClass, borderClass]">
        これは警告です 配列でクラスの挿入を設定
      </div>

      <div>
        <button @click="swichWarning">切り替える</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          isActive: false,
          // styleblueというオブジェクトの中に複数のクラスを用意できるようにした
          styleBlue: {
            blue: false
          },
          warningClass: "warning",
          borderClass: "border"
        },
        methods: {
          swichWarning: function() {
            this.isActive = !this.isActive;
            this.styleBlue.blue = !this.styleBlue.blue;
          }
        }
      });
    </script>
  </body>
</html>
