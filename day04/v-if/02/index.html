<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input v-if="formType === 'user'" type="text" placeholder="名前" />
      <input
        v-else-if="formType === 'password'"
        type="password"
        placeholder="パスワード"
      />
      <input v-else type="text" placeholder="その他" />
      <button @click="changeForm">ボタンで切り替え</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          formType: "password"
        },
        methods: {
          changeForm: function() {
            // this.isFormDisplay = !this.isFormDisplay;
          }
        }
      });
    </script>
  </body>
</html>
